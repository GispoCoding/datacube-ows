server {
    listen 80;
    server_name  cfsi-wms-demo.gispocoding.fi;
    location / {
        return 301 https://$host$request_uri;
	add_header Access-Control-Allow-Origin *;
	add_header Access-Control-Allow-Headers Range;
	add_header Access-Control-Expose-Headers Content-Length;
	add_header Access-Control-Max-Age 3600;
    }
    location /.well-known/acme-challenge/ {
             root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name  cfsi-wms-demo.gispocoding.fi;
    ssl_certificate /etc/letsencrypt/live/cfsi-wms-demo.gispocoding.fi/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cfsi-wms-demo.gispocoding.fi/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_pass http://ows:8000/;
        error_log /var/log/ows_errors.log;
	add_header Access-Control-Allow-Headers Range;
	add_header Access-Control-Expose-Headers Content-Length;
	add_header Access-Control-Max-Age 3600;
    }
}
